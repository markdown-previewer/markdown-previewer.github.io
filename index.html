<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Previewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-adsense-account" content="ca-pub-1354867876219744">
  <link rel="icon" type="image/png" href="/favicon-markdown.png">
  <!-- highlight.js theme (for preview) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
  />

  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f5f5f5;
      --text: #111827;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
    }
    [data-theme="dark"] {
      --bg: #020617;
      --bg-alt: #020617;
      --text: #e5e7eb;
      --border: #1f2937;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button,
    label.button-like {
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 0.25rem 0.6rem;
      border-radius: 0.375rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }

    button:hover,
    label.button-like:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    button.primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    button.primary:hover {
      filter: brightness(1.05);
    }

    #file-input {
      display: none;
    }

    main {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .pane-header {
      padding: 0.4rem 0.7rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    #editor {
      flex: 1;
      width: 100%;
      padding: 0.75rem;
      border: none;
      resize: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      background: var(--bg);
      color: var(--text);
    }

    #editor:focus {
      outline: none;
    }

    #preview {
      flex: 1;
      padding: 0.75rem;
      overflow: auto;
    }

    #preview code {
      font-family: inherit;
    }

    #preview pre code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    #preview table {
      border-collapse: collapse;
    }

    #preview table,
    #preview th,
    #preview td {
      border: 1px solid var(--border);
    }

    #preview th,
    #preview td {
      padding: 0.25rem 0.5rem;
    }

    .status-bar {
      padding: 0.25rem 0.75rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      opacity: 0.7;
    }

    /* Splitter */
    #divider {
      width: 4px;
      cursor: col-resize;
      background: var(--border);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      #divider {
        display: none;
      }
    }

    /* Print / PDF styling */
    @media print {
      header,
      .status-bar,
      #editor,
      #divider {
        display: none !important;
      }
      body,
      main,
      .pane {
        margin: 0;
        padding: 0;
      }
      #preview {
        padding: 0;
      }
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <h1>Markdown Previewer</h1>
    <div class="toolbar">
      <button id="theme-toggle" title="Toggle light/dark theme">Dark mode</button>

      <label class="button-like" for="file-input" title="Open .md file">
        Open
      </label>
      <input id="file-input" type="file" accept=".md,.markdown,.txt" />

      <button id="save-md" title="Download markdown file">Save .md</button>
      <button id="export-html" title="Download rendered HTML">Export HTML</button>
      <button id="export-pdf" class="primary" title="Export to PDF (via print dialog)">Export PDF</button>
    </div>
  </header>

  <main>
    <section class="pane">
      <div class="pane-header">Markdown</div>
      <textarea id="editor" spellcheck="false"></textarea>
    </section>

    <div id="divider"></div>

    <section class="pane">
      <div class="pane-header">Preview</div>
      <div id="preview"></div>
    </section>
  </main>

  <div class="status-bar" id="status"></div>

  <!-- Libraries from CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    // ----- Marked configuration (GFM + syntax highlighting) -----
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      mangle: false,
      highlight(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    const statusBar = document.getElementById("status");
    const themeToggle = document.getElementById("theme-toggle");

    // ----- Theme handling -----
    (function initTheme() {
      const stored = localStorage.getItem("md-theme");
      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = stored || (prefersDark ? "dark" : "light");
      document.body.dataset.theme = theme;
      themeToggle.textContent =
        theme === "dark" ? "Light mode" : "Dark mode";
    })();

    themeToggle.addEventListener("click", () => {
      const current =
        document.body.dataset.theme === "dark" ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.dataset.theme = next;
      localStorage.setItem("md-theme", next);
      themeToggle.textContent =
        next === "dark" ? "Light mode" : "Dark mode";
    });

    // ----- Markdown rendering -----
    function render() {
      const src = editor.value;
      const rawHtml = marked.parse(src);
      const safeHtml = DOMPurify.sanitize(rawHtml);
      preview.innerHTML = safeHtml;

      // Ensure code blocks are highlighted
      document
        .querySelectorAll("#preview pre code")
        .forEach((block) => hljs.highlightElement(block));

      const lines = src ? src.split(/\r\n|\r|\n/).length : 0;
      statusBar.textContent = `${src.length} chars, ${lines} lines`;
    }

    // ----- LocalStorage autosave -----
    // ----- LocalStorage autosave -----
  const STORAGE_KEY = "md-editor-content";

  (function initContent() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      editor.value = saved;
    } else {
      editor.value = `# Welcome to the Markdown Previewer

This is a lightweight, browser-based **Markdown playground**.

- Live **GitHub-flavored** Markdown
- Tables, task lists, and more
- \`highlight.js\` syntax highlighting
- Dark/Light themes
- Export to **HTML** and **PDF**

Edit the text on the left to see the preview here.

---

## Quick Markdown Syntax Guide

You can use these examples directly in the previewer.

### Headings

\`\`\`markdown
# Heading 1
## Heading 2
### Heading 3
#### Heading 4
\`\`\`

### Emphasis

\`\`\`markdown
*Italic text* or _Italic text_
**Bold text** or __Bold text__
***Bold and italic*** or ___Bold and italic___
\`\`\`

### Lists

**Unordered list:**

\`\`\`markdown
- Item 1
- Item 2
  - Nested item 2.1
  - Nested item 2.2
\`\`\`

**Ordered list:**

\`\`\`markdown
1. First item
2. Second item
3. Third item
\`\`\`

### Links and Images

\`\`\`markdown
[Link text](https://example.com)

![Alt text for image](https://via.placeholder.com/150)
\`\`\`

### Code

**Inline code:**

\`\`\`markdown
Use the \`code\` syntax for inline code.
\`\`\`

**Code block:**

\`\`\`markdown
\`\`\`js
function hello(name) {
  console.log(\`Hello, \${name}!\`);
}
\`\`\`
\`\`\`

### Blockquotes

\`\`\`markdown
> This is a blockquote.
> It can span multiple lines.
\`\`\`

### Tables (GFM)

\`\`\`markdown
| Column A | Column B | Column C |
|---------:|:--------:|---------|
| right    | center   | left    |
| 1        | 2        | 3       |
\`\`\`

### Task Lists (GFM)

\`\`\`markdown
- [x] Completed task
- [ ] Incomplete task
- [ ] Another item
\`\`\`

---

## Try it out

1. Replace this text with your own notes or documentation.
2. Use the toolbar to:
   - Toggle **Dark/Light** mode
   - **Open** local \`.md\` files
   - **Save** your content as \`.md\`
   - **Export HTML** or **PDF\`
3. Your work is automatically **saved in this browser** using localStorage.
`;
    }
    render();
  })();

    editor.addEventListener("input", () => {
      localStorage.setItem(STORAGE_KEY, editor.value);
      render();
    });

    // ----- Open .md file -----
    document
      .getElementById("file-input")
      .addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          editor.value = ev.target.result;
          localStorage.setItem(STORAGE_KEY, editor.value);
          render();
          statusBar.textContent = `Loaded "${file.name}" (${file.size} bytes)`;
        };
        reader.readAsText(file);
      });

    // ----- Save markdown (.md) -----
    document.getElementById("save-md").addEventListener("click", () => {
      const blob = new Blob([editor.value], {
        type: "text/markdown;charset=utf-8"
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "document.md";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // ----- Export HTML -----
    document
      .getElementById("export-html")
      .addEventListener("click", () => {
        const content = preview.innerHTML;
        const fullHtml = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exported Markdown</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<style>
body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 2rem; line-height: 1.5; }
pre { background: #f5f5f5; padding: 0.75rem; overflow-x: auto; }
code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
table { border-collapse: collapse; }
table, th, td { border: 1px solid #e5e7eb; }
th, td { padding: 0.25rem 0.5rem; }
</style>
</head>
<body>
${content}
</body>
</html>`;
        const blob = new Blob([fullHtml], {
          type: "text/html;charset=utf-8"
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "document.html";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

    // ----- Export PDF (via browser print dialog) -----
    document.getElementById("export-pdf").addEventListener("click", () => {
      // Use browser's "Save as PDF" option
      window.print();
    });

    // ----- Simple resizable divider -----
    (function initDivider() {
      const divider = document.getElementById("divider");
      if (!divider) return;
      let isDragging = false;

      divider.addEventListener("mousedown", (e) => {
        isDragging = true;
        document.body.style.cursor = "col-resize";
        e.preventDefault();
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const totalWidth = document.body.clientWidth;
        const leftWidth = Math.min(
          Math.max(e.clientX, totalWidth * 0.15),
          totalWidth * 0.85
        );
        const leftPane = document.querySelector("main .pane:first-of-type");
        const rightPane = document.querySelector("main .pane:last-of-type");
        leftPane.style.flex = "0 0 " + leftWidth + "px";
        rightPane.style.flex = "1 1 auto";
      });

      window.addEventListener("mouseup", () => {
        if (!isDragging) return;
        isDragging = false;
        document.body.style.cursor = "default";
      });
    })();
  </script>
</body>
</html>
